<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム - 完了</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      background-color: #111; /* 背景を黒っぽく */
      color: #fff; /* 全体の文字を白に */
    }
    .container {
      background-color: #222; /* 暗めのグレーでボックス */
      border: 1px solid #444;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .home-button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
    }
    .home-button:hover {
      background-color: #0056b3;
    }
    header img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ヘッダー画像 -->
  <header>
    <img src="photo1.png" alt="ヘッダー画像">
  </header>

  <div class="container">
    <h1>お問い合わせありがとうございます！</h1>
    <p>お問い合わせ内容が正常に送信されました。</p>
    <p>内容を確認の上、担当者より改めてご連絡させていただきますので、今しばらくお待ちください。</p>
    <a href="input.html" class="home-button">トップページに戻る</a>
  </div>

</body>
</html>
