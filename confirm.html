<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>確認フォーム</title>
  <style>
    body {
        background-color: #1a1a1a;
        color: #f0f0f0;
        font-family: Arial, sans-serif;
        font-size: 16px; /* ← 基本の文字サイズを少し大きく */
        padding: 0;
         margin: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #1a1a1a;
    }

    header img {
      max-width: 100%;
      height: auto;
    }
    
    
    .wrapper {
        width: 90%;
        max-width: 800px;
        margin: 30px auto;
        background-color: #1a1a1a; /* ← 明るいグレーから暗めに変更 */
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05); /* 控えめに */
      }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .confirm-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .confirm-row:last-child {
      border-bottom: none;
    }

    .confirm-label {
      width: 30%;
      font-weight: bold;
    }

    .confirm-value {
      width: 65%;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .submit-button {
      background-color: #c49b5c;
      color: #fff;
    }

    .submit-button:hover {
      background-color: #b1894e;
    }

    .back-button {
      background-color: #cc5a2e;
      color: #fff;
    }

    .back-button:hover {
      background-color: #b74e26;
    }
  </style>
</head>
<body>

  <!-- ヘッダー画像 -->
  <header>
    <img src="photo1.png" alt="ヘッダー画像">
  </header>

  <!-- 確認内容 -->
<div class="wrapper">
  <h1>以下の内容でお間違いないですか？</h1>

  <!-- formspree送信用のフォーム -->
  <form id="finalForm" action="https://formspree.io/f/movnqono" method="POST">

    <!-- 送信後のリダイレクト先 -->
    <input type="hidden" name="_redirect" value="https://auratechcom-hub.github.io/auratech-web/complete.html">
    
    <!-- hiddenで値を保持 -->
    <input type="hidden" name="name" id="hiddenName">
    <input type="hidden" name="furigana" id="hiddenFurigana">
    <input type="hidden" name="company" id="hiddenCompany">
    <input type="hidden" name="email" id="hiddenEmail">
    <input type="hidden" name="phone" id="hiddenPhone">
    <input type="hidden" name="message" id="hiddenMessage">

    <!-- 表示用（そのまま残す） -->
    <div class="confirm-row">
      <div class="confirm-label">お名前</div>
      <div class="confirm-value" id="confirmName"></div>
    </div>
    <div class="confirm-row">
      <div class="confirm-label">お名前（フリガナ）</div>
      <div class="confirm-value" id="confirmFurigana"></div>
    </div>
    <div class="confirm-row">
      <div class="confirm-label">貴社名</div>
      <div class="confirm-value" id="confirmCompany"></div>
    </div>
    <div class="confirm-row">
      <div class="confirm-label">メールアドレス</div>
      <div class="confirm-value" id="confirmEmail"></div>
    </div>
    <div class="confirm-row">
      <div class="confirm-label">電話番号</div>
      <div class="confirm-value" id="confirmPhone"></div>
    </div>
    <div class="confirm-row">
      <div class="confirm-label">お問い合わせ内容</div>
      <div class="confirm-value" id="confirmMessage"></div>
    </div>

    <!-- ボタン -->
    <div class="buttons">
      <button type="submit" class="submit-button">確定する</button>
      <button type="button" class="back-button" onclick="history.back()">戻る</button>
    </div>
  </form>
</div>


  <script src="confirm.js"></script>


</body>
</html>
