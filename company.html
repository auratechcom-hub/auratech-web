<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会社概要 | 合同会社Auratech</title>
  <style>
    :root {
  --bg:#0f0f10;
  --bg-soft:#151517;
  --card:#1b1c1f;
  --text:#f5f5f7;
  --muted:#b8b9bf;
  --accent:#8fd3ff;
  --line:#2a2b30;
  --ok:#5dd39e;
}
* { box-sizing:border-box }
html, body { height:100% }
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
  color:var(--text);
  background:var(--bg);
  line-height:1.7;
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}

/* ✅ index.htmlと同じヘッダー */
.site-header {
  background-color: #111;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}
.logo {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
}
.site-header nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 16px;
  font-size: 14px;
}
.site-header nav a:hover {
  color: var(--accent);
}

/* ✅ ページタイトル（会社概要） */
.page-title {
  font-size: 28px;
  margin: 40px 0 20px;
  text-align: center;   /* 中央寄せにしたい場合 */
  color: var(--text);
}

/* ✅ 会社概要のテーブル */
.wrapper {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}
.card {
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: 8px;
  padding: 20px;
}
.table {
  width: 100%;
  border-collapse: collapse;
}
.table th, .table td {
  padding: 12px;
  border-bottom: 1px solid var(--line);
  text-align: left;
}
.table th {
  width: 25%;
  color: var(--accent);
}
.table td {
  color: var(--text);
}
.note {
  font-size: 14px;
  color: var(--muted);
  margin-top: 16px;
}

    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (max-width: 640px) {
      .wrapper { margin: 2.5rem auto; }
      .table, .table tbody, .table tr, .table th, .table td { display: block; width: 100%; }
      .table th {
        border-top: 1px solid var(--border);
        background: #111;
        color: var(--muted);
        padding-bottom: .25rem;
      }
      .table td {
        padding-top: .25rem;
        padding-bottom: 1rem;
      }
      .table tr + tr td { border-top: 0; }
    }

  caption {
  display: flex;
  flex-direction: column;
  align-items: center;   /* 中央寄せ */
  margin-bottom: 10px;
  font-weight: bold;
}

caption .company-name {
  font-size: 20px;
  color: var(--text);
}

caption .info-title {
  font-size: 14px;
  color: var(--muted);
}


  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="logo">Auratech</div>
      <nav>
        <a href="index.html">ホーム</a>
        <a href="input.html">お問い合わせ</a>
      </nav>
    </div>
  </header>


  <div class="wrapper">
      <h1>会社概要</h1>
      <p>Company Profile</p>

    <section class="card" aria-labelledby="profile-caption">
      <table class="table" role="table">
        <caption id="profile-caption">
          <span class="company-name">合同会社Auratech</span><br>
          <span class="info-title">会社基本情報</span>
        </caption>
        <tbody>
          <tr>
            <th scope="row">会社名</th>
            <td>合同会社Auratec</td>
          </tr>
          <tr>
            <th scope="row">代表者</th>
            <td>代表社員 岩崎 豊</td>
          </tr>
          <tr>
            <th scope="row">所在地</th>
            <td>東京都中央区</td>
          </tr>
          <tr>
            <th scope="row">設立</th>
            <td>2025年8月</td>
          </tr>
          <tr>
            <th scope="row">事業内容</th>
            <td>フレグランス自販機の企画・販売 / Webマーケティング事業</td>
          </tr>
          <tr>
            <th scope="row">連絡先</th>
            <td><a href="mailto:auracompany@auratech.co.jp">auracompany@auratech.co.jp</a></td>
          </tr>
        </tbody>
      </table>
    </section>

    <p class="note">※ 掲載内容は必要に応じて更新いたします。</p>
  </div>
</body>
</html>
