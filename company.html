<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会社概要 | 合同会社Auratec</title>
  <style>
    :root {
      --bg: #111111;
      --card: #1c1c1c;
      --text: #ffffff;
      --muted: #9ca3af;
      --border: #333333;
      --accent: #f9fafb;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      line-height: 1.65;
    }

    .wrapper {
      max-width: 900px;
      margin: 6rem auto;
      padding: 0 1.25rem;
    }

    header h1 {
      font-size: clamp(1.5rem, 2vw + 1rem, 2rem);
      margin: 0 0 .25rem 0;
      letter-spacing: .02em;
      color: var(--text);
    }

    header p {
      margin: 0 0 1.5rem 0;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
      overflow: hidden;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text);
    }

    .table caption {
      text-align: left;
      font-weight: 600;
      padding: 1rem 1.25rem;
      color: var(--accent);
    }

    .table th, .table td {
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
      vertical-align: top;
    }

    .table th {
      width: 28%;
      background: #1a1a1a;
      text-align: left;
      font-weight: 600;
      color: #d1d5db;
    }

    .table tr:nth-child(even) td {
      background: #181818;
    }

    .note {
      font-size: .9rem;
      color: var(--muted);
      margin-top: .75rem;
    }

    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (max-width: 640px) {
      .wrapper { margin: 2.5rem auto; }
      .table, .table tbody, .table tr, .table th, .table td { display: block; width: 100%; }
      .table th {
        border-top: 1px solid var(--border);
        background: #111;
        color: var(--muted);
        padding-bottom: .25rem;
      }
      .table td {
        padding-top: .25rem;
        padding-bottom: 1rem;
      }
      .table tr + tr td { border-top: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>会社概要</h1>
      <p>Company Profile</p>
    </header>

    <section class="card" aria-labelledby="profile-caption">
      <table class="table" role="table">
        <caption id="profile-caption">合同会社Auratec — 会社基本情報</caption>
        <tbody>
          <tr>
            <th scope="row">会社名</th>
            <td>合同会社Auratec</td>
          </tr>
          <tr>
            <th scope="row">代表者</th>
            <td>代表社員 岩崎 豊</td>
          </tr>
          <tr>
            <th scope="row">所在地</th>
            <td>東京都中央区</td>
          </tr>
          <tr>
            <th scope="row">設立</th>
            <td>2025年8月</td>
          </tr>
          <tr>
            <th scope="row">事業内容</th>
            <td>フレグランス自販機の企画・販売 / Webマーケティング事業</td>
          </tr>
          <tr>
            <th scope="row">連絡先</th>
            <td><a href="mailto:auracompany@auratech.co.jp">auracompany@auratech.co.jp</a></td>
          </tr>
        </tbody>
      </table>
    </section>

    <p class="note">※ 掲載内容は必要に応じて更新いたします。</p>
  </div>
</body>
</html>
