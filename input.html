<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f7;
      --accent: #8fd3ff;
      --line: #2a2b30;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    /* ===== ヘッダー画像 ===== */
    .header-image {
      position: relative;
      width: 100%;
      height: 300px;
      background: url("photo1.png") center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 32px;
    }

    .header-text p {
      margin-top: 10px;
      font-size: 16px;
    }

    /* ===== フォーム本体 ===== */
    .form-container {
      width: 480px;
      margin: 40px auto;
      padding: 10px 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    .required {
      color: #ff6b6b;
      font-size: 12px;
      margin-left: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid var(--line);
      border-radius: 6px;
      background-color: #222;
      color: var(--text);
      font-size: 15px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    /* ===== ボタン（共通） ===== */
    .form-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .form-buttons button {
      display: inline-block;
      padding: 12px 28px;
      background-color: transparent;
      border: 1px solid var(--accent);
      color: var(--text);
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.25s ease;
      margin: 0 10px;
    }

    .form-buttons button:hover {
      background-color: var(--accent);
      color: #000;
    }

    /* ===== スマホ対応 ===== */
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
      }
      .form-buttons button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 上部画像 + テキスト -->
  <div class="header-image">
    <div class="header-text">
      <h1>お問い合わせ</h1>
      <p>以下のフォームに入力して確認ボタンを押してください。</p>
    </div>
  </div>

  <!-- フォーム本体 -->
  <div class="form-container">
    <h1>お問い合わせフォーム</h1>
    <form id="contactForm">
      <div>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="furigana">お名前（フリガナ）:</label>
        <input type="text" id="furigana" name="furigana" required>
      </div>
      <div>
        <label for="company">貴社名:</label>
        <input type="text" id="company" name="company" required>
      </div>
      <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">電話番号:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div>
        <label for="message">お問い合わせ内容:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <!-- ボタン -->
      <div class="form-buttons">
        <button type="submit">確認画面へ</button>
        <button type="button" onclick="history.back()">戻る</button>
      </div>
    </form>
  </div>

  <script src="input.js"></script>
</body>
</html>
